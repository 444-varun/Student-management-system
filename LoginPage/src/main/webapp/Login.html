<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 100px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        table {
            margin: auto;
        }
        td {
            padding: 10px;
        }
        input {
            width: 200px; /* Ensuring all input fields are the same width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%; /* Same width as other inputs */
            padding-right: 35px; /* Space for eye icon */
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="LoginServlet" method="POST" autocomplete="off">
            <table>
                <tr>
                    <td>User Name</td>
                    <td><input name="txtName" type="text" required autocomplete="off"></td>
                </tr>
                <tr>
                   <td>User ID</td>
                    <td><input name="ID" type="text" autocomplete="off"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <div class="password-container">
                            <input id="password" name="txtPass" type="password" required autocomplete="off">
                            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Login</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
</html>
