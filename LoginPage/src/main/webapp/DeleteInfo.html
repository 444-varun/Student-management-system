<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Student Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            width: 200px;
            margin: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }
        .delete-btn {
            background-color: red;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .back-btn {
            background-color: #007bff;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
    
   <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("deleteForm").addEventListener("submit", function (event) {
                let confirmation = confirm("Are you sure you want to delete this record?");
                if (!confirmation) {
                    event.preventDefault(); // Stops form submission if user clicks 'Cancel'
                }
            });
        });
    </script>
    
    </head>
<body>
    <h2>ðŸ—‘ Delete Student Record</h2>
    <form action="DeleteServlets" id = "deleteForm"method="post" autocomplete="off">
        <label for="id">Enter Student ID:</label><br>
        <input type="text" name="userID" id="id" required placeholder="Enter ID" autocomplete="off"><br>
        <div class="button-container">
            <button type="submit" class="delete-btn">Delete</button>
            <button type="button" class="back-btn" onclick="window.location.href='Credentials'"> Back </button>
        </div>
    </form>
</body>
</html>
